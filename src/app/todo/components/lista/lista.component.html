<div class="lista">
  <mat-selection-list #items>
    <mat-list-option *ngFor="let tarea of tareas" [value]="tarea.id" (click)="seleccionar(tarea)" [selected]="tarea.hecho">
      {{ tarea.descripcion }} <small (click)="eliminar(tarea.id)"> eliminar</small>
    </mat-list-option>
  </mat-selection-list>

  <p>Tareas completadas: {{ tareasTerminadas}}</p>
</div>
